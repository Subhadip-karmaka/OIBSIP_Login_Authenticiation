<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subhadip's Infotech Login System</title>
  <link rel="stylesheet" href="login_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0ec02f 0%, #cccc13 65%);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    
    .card {
    
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
    }
    .input-group i {
      margin-right: 10px;
      color: #6C63FF;
    }
    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 14px;
      background: transparent;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6C63FF;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #574b90;
    }
    small {
      display: block;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
    
  <div class="card">
    <h1 class="site-title">Subhadip's Infotech</h1>
    <h2>üîê Login</h2>
    <div class="input-group">
      <i class="fa-solid fa-user"></i>
      <input id="loginUser" placeholder="Username">
    </div>
    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input id="loginPass" type="password" placeholder="Password">
    </div>
    <button onclick="login()">Login</button>
    <small>Don‚Äôt have an account? <a href="#" onclick="showRegister()">Register</a></small>
  </div>

  <script>
    function login() {
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;
      const storedPass = localStorage.getItem(username);
      if (storedPass === password) {
        alert("Login successful!");
        window.location.href = "secure.html"; // secured page
      } else {
        alert("Invalid credentials!");
      }
    }
    function showRegister() {
      document.body.innerHTML = `
        <div class="card">
          <h2>üìù Register</h2>
          <div class="input-group">
            <i class="fa-solid fa-user-plus"></i>
            <input id="regUser" placeholder="Username">
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input id="regPass" type="password" placeholder="Password">
          </div>
          <button onclick="register()">Register</button>
          <small>Already have an account? <a href="#" onclick="location.reload()">Login</a></small>
        </div>
      `;
    }
    function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      localStorage.setItem(username, password);
      alert("Registered successfully!");
      location.reload();
    }
  </script>
</body>
</html>
